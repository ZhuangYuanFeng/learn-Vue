<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="libs/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="libs/vue1.0.js"></script>
    <script>
        window.onload = function () {
            new Vue({
                el:'#box',
                data:{
                    mes:''
                }
            })
        }
    </script>
</head>
<body>
<div id="box" class="container text-center">
    <input type="text" class="form-control" v-model="mes" placeholder="please input message!">
    <br/>
    <p>{{*mes}}</p>
    <p>{{ mes}}</p>
    <p>{{{mes}}}</p>
</div>
</body>
</html>
