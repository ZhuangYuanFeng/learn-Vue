<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get</title>
    <link href="libs/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="libs/jquery-3.2.1.min.js"></script>
    <script src="libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="libs/vue/vue1.0.js"></script>
    <script src="libs/vue/vue-resource2.js"></script>
    <script>
        window.onload = function () {
            new Vue ({
                el:'#box',
                data:{

                },
                methods:{
                    getted:function () {
                        this.$http.get('L-1-link.html').then(function (res) {
                            alert(res.status);
                        },function (res) {
                            alert("错误警告："+res.status);
                        })
                    }
                }
            })
        }
    </script>
</head>
<body>
<div id="box">
    <button class="btn btn-block btn-info" type="button" @click="getted">click</button>
</div>
</body>
</html>
